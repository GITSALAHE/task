<head>

}
    
    #res {

        #all button:hover {
        -webkit-transform: translateY(3px);

        box-shadow: 0 6px #2980b9;

        #all button:actif {
        -webkit-transform: translateY(7px);

        body{
            background-image: url(1.jpg);
            background-repeat: no-repeat;
            background-image: url(1.jpg);
            background-repeat: no-repeat;
            background-size: 1929px 947px;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        /* The container */
        .container {
          display: block;
          position: relative;
          padding-left: 35px;
          margin-bottom: 12px;
          cursor: pointer;
          font-size: 22px;
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
        }
        
        /* Hide the browser's default checkbox */
        .container input {
          position: absolute;
          opacity: 0;
          cursor: pointer;
          height: 0;
          width: 0;
        }
        
        /* Create a custom checkbox */
        .checkmark {
          position: absolute;
          top: 0;
          left: 0;
          height: 25px;
          width: 25px;
          background-color: #eee;
        }
        
        /* On mouse-over, add a grey background color */
        .container:hover input ~ .checkmark {
          background-color: #ccc;
        }
        
        /* When the checkbox is checked, add a blue background */
        .container input:checked ~ .checkmark {
          background-color: #2196F3;
        }
        
        /* Create the checkmark/indicator (hidden when not checked) */
        .checkmark:after {
          content: "";
          position: absolute;
          display: none;
        }
        
        /* Show the checkmark when checked */
        .container input:checked ~ .checkmark:after {
          display: block;
        }
        
        /* Style the checkmark/indicator */
        .container .checkmark:after {
          left: 9px;
          top: 5px;
          width: 5px;
          height: 10px;
          border: solid white;
          border-width: 0 3px 3px 0;
          -webkit-transform: rotate(45deg);
          -ms-transform: rotate(45deg);
          transform: rotate(45deg);
        }
        </style>
</head>
<body>
  <div class="logo">
    <img src="git.png" class="git">
    <a href="https://fontmeme.com/github-font/"><img src="https://fontmeme.com/permalink/200228/923a2d167408727f51b691f4ae5a34fa.png" alt="github-font" border="0"></a>
</div>
    <div id="all">
        <input type="text" id="task">
        <button onclick="add()">submit</button>

    </div>

    <div id="res">
       
        </div>

        <script>
            function add(){
                var grande = document.getElementById("res");
                var valeur = document.getElementById("task").value;

                var zone = document.createElement("label");
                var checkbx = document.createElement("input");
                var checkmark = document.createElement("span");
                var textz = document.createElement("p");
               
                zone.className = "container";
                checkbx.className = "check"
                checkbx.setAttribute("type", "checkbox");
                checkbx.setAttribute("onclick", "check()");
                checkmark.className = "checkmark";
                textz.className = "text";

                grande.appendChild(zone);
                zone.appendChild(checkbx);
                zone.appendChild(checkmark);
                zone.appendChild(textz);
                textz.innerHTML = valeur;
            }

            function check() {
            var check = document.getElementsByClassName("check");
            var textzone = document.getElementsByClassName("text");

            for (let i = 0 ; i<check.length ; i++){
                if (check[i].checked == true){

                    textzone[i].style.textDecoration = 'line-through';

                }
            else {
                textzone[i].style.textDecoration = 'none';
                 }
                }

            }
        </script>
</body>
